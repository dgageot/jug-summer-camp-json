<!DOCTYPE html>
<html ng-app>
<head>
    <title></title>
    <meta charset='utf-8'>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body ng-controller="InnController">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Gilded Rose Inn</a>
        </div>
    </div>
</div>
<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Quality</th>
        <th>SellIn</th>
    </tr>
    <tr ng-repeat="item in items.data">
        <td>{{item.name}}</td>
        <td>{{item.quality}}</td>
        <td>{{item.sellIn}}</td>
    </tr>
</table>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.4/angular.min.js"></script>
<script type="text/javascript">
    var InnController = function ($scope, $http) {
        $scope.items = $http.get('/items');
    }
</script>
</html>
